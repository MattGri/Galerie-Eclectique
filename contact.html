    <span class="line"></span>

<main class="get">
    <div class="container">
        <header class="touch">
            <h1 class="title">Get In Touch</h1>
            <span class="line"></span>
        </header>
        <form action="">
            <div class="box">
                <input type="text" required placeholder="First Name" class="form">
            </div>
            <div class="box">
                <input type="text" required placeholder="Last Name" class="form">
            </div>
            <div class="box">
                <input type="text" required placeholder="Email" class="form">
            </div>
            <div class="box">
                <input type="text" placeholder="Phone (Optional)" class="form">
            </div>
            <div class="box">
                <select name="" id="" placeholder="Subject">
                    <option value="none" selected hidden disabled class="color">Subject</option>
                    <option value="General Comment/Question">General Comment/Question</option>
                    <option value="Merchandise Return">Merchandise Return</option>
                    <option value="other">Other</option>
                    <option value="Technical Issue">Technical Issue</option>
                </select>
            </box>
            <div class="box">
                <textarea name="" id="" cols="30" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div class="box">
                <input type="submit" class="submit">
            </div>
        </form>
    </div>
</main>
<section>
    <span class="line"></span>
</section>

                </div>
            </div>
            <div class="right">
                <div class="wrapperBox">
                    <div class="box">
                        <img src="img/facebook.png" alt="facebook" class="margin">
                    </div>
